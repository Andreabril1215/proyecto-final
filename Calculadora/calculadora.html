<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora de Consumo Energético</title>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos y JS -->
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>

<body>

    <!-- ====== ENCABEZADO ====== -->
    <header class="barra">
        <div class="header-flex">
            <h1>Calculadora Energética</h1>

            <!-- BOTÓN VOLVER -->
            <button onclick="window.location.href='../Estructura_inicial/index.html'" 
                    class="btn-volver">
                ⬅ Volver a inicio
            </button>
        </div>
    </header>

    <!-- ====== CONTENIDO ====== -->
    <section class="contenedor">
        <h2>Calcule su consumo</h2>

        <label for="kwh">Ingrese su consumo mensual (kWh):</label>
        <input type="number" id="kwh" placeholder="Ejemplo: 250">

        <button onclick="resultado()">Calcular</button>
    </section>

</body>
</html>
